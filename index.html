<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept-1 Module-4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
       <label for="">Search your image here:
        <input type="text" placeholder="Your image">  
        <i class="fas fa-times"></i> 
       </label>
       <button>Search</button>
    </header>
    <div class="mfour-image">
        <img src="images/food.jpg" alt="photo">
        <img src="images/2.jpg" alt="">
    </div>
    <hr>
    <div class="mfour-form">
        <form action="">
            <h2>Feedback Form:</h2>
            <div class="mfour-form-name">
                <label for="">Name:</label>
                <input type="text" placeholder="Your Name">
            </div>
            <div class="mfour-form-date">
                <label for="">Date:</label>
                <input type="date">
            </div>
            <div class="mfour-form-comment">
                <label for="">Comment:</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>

    </div>
    <div class="mfour-textarea">
        <label for="">My story for you.</label>
        <textarea name="" id="" cols="50" rows="5"></textarea>
        <select name="" id="">
            <option value="good">Not good</option>
            <option value="good">Good</option>
            <option value="good">very good</option>
            <option value="good">very very good</option>
            <option value="good">Excellent</option>
        </select>
        <input type="submit" value="Submit">
    </div>

    <div class="mfour-table">
        <h1>Table Tennis Tournament</h1>
        <table>
            <caption>Tournament Schedule and Result</caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>Mamun</td>
                    <td>Shipon</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Al Amin</td>
                    <td>Sojib</td>
                </tr>
                <tr>
                    <th>Round 2</th>
                    <th>Player C</th>
                    <th>Player D</th>
                </tr>
                <tr>
                    <td>Match 3</td>
                    <td>Asad</td>
                    <td>Noyon</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>Taher</td>
                    <td>Maksud</td>
                </tr>
                <tr>
                    <th>Final</th>
                    <th>Winner of Match 3</th>
                    <th>Winner of Match 4</th>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>

            </tfoot>
        </table>
    </div>


    <div class="mfour-regit-form">
        <h2>Registration Form</h2>
        <form action="">
            <input type="text" placeholder="First Name" form-controls>
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Emil">
            <input type="password" name="pass" id="" placeholder="Password">
        </form>
        <div class="mform-regit-check">
            <label for="chich"><input type="checkbox" name="" id="chich">
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit .</span>
            </label>
            <label for="chik"><input type="checkbox" name="" id="chik">
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
            </label>
        </div>
        <div class="mfour-resit-submit">
            <input type="submit" value="Register">
        </div>
    </div> 
   




    <script src="https://kit.fontawesome.com/6ccbb48cb8.js" crossorigin="anonymous"></script>
    
</body>
</html>
